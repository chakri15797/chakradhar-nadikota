  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>

    <script
      src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"
      crossorigin></script>

    <script
      src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"
      crossorigin></script>

    <script>
        
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
          document.getElementById("header").style.fontSize = "20px";
          document.getElementById("header").style.width = "45%";
          document.getElementById("header").style.marginTop = "2%";
          document.getElementById("header").style.marginRight = "27.5%";
          document.getElementById("header").style.marginLeft = "27.5%";
          document.getElementById("header").style.backgroundColor = "#E6F7FF";
          
          document.getElementById("header").style.borderRadius = "50px";
          
          
        } else {
          document.getElementById("header").style.width = "100%";
          document.getElementById("header").style.marginTop = "0";
          document.getElementById("header").style.marginRight = "0";
          document.getElementById("header").style.marginLeft = "0";
          document.getElementById("header").style.borderRadius = "0px";
          document.getElementById("header").style.backgroundColor = "#FAF9F6";
        }
      }
    </script>
    <script>var Alert = ReactBootstrap.Alert;</script>
  </body>
